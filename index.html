<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Онлайн магазин</title>
<!-- Подключение шрифтов Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ece9e6, #ffffff);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#main {
    max-width: 600px;
    width: 100%;
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
}

/* Заголовок */
h1 {
    color: #333;
    margin-bottom: 20px;
}

/* Изображение - квадратное, по центру, с эффектом при наведении */
img {
    width: 100%;
    max-width: 300px; /* Максимальная ширина */
    aspect-ratio: 1 / 1; /* Квадратное соотношение сторон */
    object-fit: cover; /* Обрезка по краям для заполнения */
    display: block; /* Блочный элемент для центрирования */
    margin: 0 auto; /* Центрирование по горизонтали */
    margin-bottom: 20px; /* Отступ снизу */
    border-radius: 8px; 
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Анимация при наведении */
}

img:hover {
    transform: scale(1.05); /* Увеличение при наведении */
    box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Тень при наведении */
}

/* Стиль формы */
#form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

#form input[type="text"] {
   padding:12px; 
   font-size :14px; 
   border-radius :6px; 
   border :1px solid #ccc; 
   outline:none; 
   transition:.2s all ease
}
#form input[type="text"]:focus{
border-color:#4CAF50
}
#order{
background-color:#2196F3;color:white;border:none;padding :14px;font-size :16px;border-radius :8px;cursor:pointer;transition:.3s all ease
}
#order:hover{
background:#1976d2
}
</style>
</head>
<body>

<div id="main">
<h1>Онлайн магазин</h1>
<!-- Изображение по центру и квадратное -->
<img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Иконка магазина" />

<form id="form">
<input type="text" placeholder="Имя" id="user_name" required>
<input type="text" placeholder="Email" id="user_email" required>
<input type="text" placeholder="Телефон" id="user_phone" required>

<button id="order">Оформить заказ</button>
</form>
</div>

<script>
const tg = window.Telegram.WebApp;

document.getElementById('form').addEventListener('submit', (e) => {
 e.preventDefault();
 const name = document.getElementById('user_name').value.trim();
 const email = document.getElementById('user_email').value.trim();
 const phone = document.getElementById('user_phone').value.trim();

 const message = `Новый заказ:\nИмя:${name}\nEmail:${email}\nТелефон:${phone}`;
 tg.sendData(message);
});
</script>

</body>
</html>
